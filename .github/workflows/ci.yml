name: Build and Test

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - main

jobs:
  ci_test:
    name: Check if Build should be done
    runs-on: self-hosted
    steps:
      - name: Built Code Cache
        uses: actions/cache@v3.3.1
        with:
          key: cache-key,-2
          path: 1.txt
      - name: sleep
        run: sleep 3m